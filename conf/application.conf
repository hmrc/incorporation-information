# This is the main configuration file for the application.
# ~~~~~
include "backend.conf"
appName=incorporation-information


# Play Modules
# ~~~~
# Additional play modules can be added here
# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform backend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.MicroserviceModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.MicroserviceFilters"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"
play.modules.enabled += "config.Module"


# Session Timeout
# ~~~~
# The default session timeout for the app is 15 minutes (900seconds).
# Updating this is the responsibility of the app - it must issue a new cookie with each request or the session will
# timeout 15 minutes after login (regardless of user activity).
# session.maxAge=900

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret="0zpuEFkpnQsAiXDK0khoklDufVQlXqLg0ajEswtxE0oU63lzYDGWXqklCHtB07xz"

# Session configuration
# ~~~~~
application.session.httpOnly=false

application.session.secure=false

# The application languages
# ~~~~~
play.i18n.langs=["en"]

# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
application.router=prod.Routes
use-https-fire-subs=false
akka.quartz {
  threadPool {
    threadCount = 1
    threadPriority = 5
    daemonThreads = true
  }
  defaultTimezone = UTC
}
schedules.fire-subs-job {
  enabled          = false
  description     = "fire subscriptions job"
  expression      = "0/10_0-59_0-23_?_*_*_*"  # run every 10 seconds between the hours of 0-23
  lockTimeout     = 600
}
schedules.incorp-update-job {
  enabled          = false
  description     = "incorp update job"
  expression      = "0/10_0-59_0-23_?_*_*_*"  # run every 10 seconds between the hours of 0-23
  lockTimeout     = 600
}
schedules.metrics-job {
  enabled          = false
  description     = "metrics job"
  expression      = "0_0/1_0-23_?_*_*_*"  # run every 60 seconds between the hours of 0-23
  lockTimeout     = 600
}

schedules.proactive-monitoring-job {
  enabled          = false
  description     = "proactive monitoring job"
  expression      = "0_0/1_0-23_?_*_*_*"  # run every 60 seconds between the hours of 0-23
  lockTimeout     = 600
}

  # Controller
  # ~~~~~
  # By default all controllers will have authorisation, logging and
  # auditing (transaction monitoring) enabled.
  # The below controllers are the default exceptions to this rule.

  controllers {
    # 300 is the default, you may need to change this according to your needs
    confidenceLevel = 300

    com.kenshoo.play.metrics.MetricsController = {
      needsAuth = false
      needsLogging = false
      needsAuditing = false
    }

    controllers.TransactionalController = {
      needsAuth = false
      needsLogging = true
      needsAuditing = false
    }

    controllers.SubscriptionController = {
      needsAuth = false
      needsLogging = true
      needsAuditing = false
    }

    controllers.test.FeatureSwitchController = {
      needsAuth = false
      needsLogging = true
      needsAuditing = false
    }

    controllers.test.ManualTriggerController = {
      needsAuth = false
      needsLogging = true
      needsAuditing = false
    }

    controllers.test.CallbackTestEndpointController = {
      needsAuth = false
      needsLogging = true
      needsAuditing = false
    }

    controllers.test.IncorpUpdateController = {
      needsAuth = false
      needsLogging = true
      needsAuditing = false
    }
  }

  # retry mechanism in http-verbs handles "SSLEngine closed already" exceptions
  http-verbs.retries.ssl-engine-closed-already.enabled = true

  # Logger
  # ~~~~~
  # You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

  # Root logger:
  logger.root=ERROR

  # Logger used by the framework:
  logger.play=INFO

  # Logger provided to your application:
  logger.application=DEBUG

  # Metrics plugin settings - graphite reporting is configured on a per env basis
  metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    # TODO enable metrics in app-config-base
    enabled = true
  }

  # Microservice specific config

  auditing {
    enabled=true
    traceRequests=true
    consumer {
        baseUri {
            host = localhost
            port = 8100
      }
    }
  }

  mongodb {
    uri = "mongodb://localhost:27017/incorporation-information"
  }

  config {
    version = "Dev-application.conf-N/A"
  }

